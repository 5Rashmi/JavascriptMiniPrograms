<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.33" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="design.css"/>
  </head>
  <body>
    <div class="rain">
    </div>
    <div class="keys">
        <div data-key="65" class="key">
          <kbd>A</kbd>
          <span class="sound">bees</span>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
          <span class="sound">birds</span>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
          <span class="sound">cold wind</span>
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd>
          <span class="sound">crickets</span>
        </div>
        <div data-key="71" class="key">
          <kbd>G</kbd>
          <span class="sound">firewood</span>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd>
          <span class="sound">ocean waves</span>
        </div>
        <div data-key="74" class="key">
          <kbd>J</kbd>
          <span class="sound">rain</span>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd>
          <span class="sound">thunder</span>
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd>
          <span class="sound">waves</span>
        </div>
      </div>
  
      <audio data-key="65" src="audio/bees.mp3"></audio>
      <audio data-key="83" src="audio/birds.mp3"></audio>
      <audio data-key="68" src="audio/cold-wind.mp3"></audio>
      <audio data-key="70" src="audio/crickets.mp3"></audio>
      <audio data-key="71" src="audio/firewood.mp3"></audio>
      <audio data-key="72" src="audio/ocean-waves.mp3"></audio>
      <audio data-key="74" src="audio/rain.mp3"></audio>
      <audio data-key="75" src="audio/thunder.mp3"></audio>
      <audio data-key="76" src="audio/waves.mp3"></audio>
    
    <script src="index.js"></script>
  </body>
</html>
