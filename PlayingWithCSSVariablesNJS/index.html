<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing with CSS Variable & JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200" data-sizing="px">

        <label for="blurr">Blur:</label>
        <input type="range" name="blurr" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base Color</label>
        <input type="color" name="base" value="#852fe7">
    </div>
    <img src="pexels-photo.jpeg" width="400" height="500">
    <script src="index.js"></script>
</body>
</html>
